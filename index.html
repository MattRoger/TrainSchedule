<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/choochoo.css">
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Faster+One|Fira+Mono&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Train Schedule</h1>
            <h2>ChooChoo Mother Fuckers</h2>        
        </header>
        
        <section>
            <table>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Arrives</th>
                    <th>Frequency</th>
                    <th>Next Train</th>
                    <th>Minuets Away</th>
                </tr>
           
            
        </table>
    </section>
    
    <form>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" id="t-name" name="train-name" placeholder="Enter your trains name...">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination...">
        </div>
        <div class="form-group">
            <label for="origin-arrive">First Train Arrives(HH:hh): </label>
            <input type="text" id="origin-arrive" name="origin-arrive" placeholder="First train arrives">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency </label>
            <input type="text" id="frequency" name="frequency" placeholder="Frequency">
        </div>
        
        <input type="submit" id="submit">
        
        
        
    </form>
</div>

<script type="text/javascript" src="assets/choochoo.js"></script>
</body>

</html>
